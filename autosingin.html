<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>MiniMessenger - Авторизация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0e0e0e;
      --bg-light: #1e1e1e;
      --accent: #0088cc;
      --text: #fff;
      --gray: #888;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .screen {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      height: 100vh;
    }
    .active { display: flex; }
    input, button {
      border: none;
      border-radius: var(--radius);
      font-size: 15px;
    }
    input {
      background: var(--bg-light);
      color: var(--text);
      padding: 10px;
      width: 100%;
      margin: 10px 0;
    }
    button {
      background: var(--accent);
      color: #fff;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
    }
    .status {
      font-size: 14px;
      color: var(--gray);
      text-align: center;
      margin-top: 10px;
    }
    .error {
      color: #ff4444;
    }
    .link-output {
      background: var(--bg-light);
      padding: 10px;
      border-radius: var(--radius);
      word-break: break-all;
      margin: 10px 0;
      width: 100%;
    }
    @media (max-width: 520px) {
      .screen { padding: 10px; }
    }
  </style>
</head>
<body>
  <!-- Авторизация -->
  <div id="login-screen" class="screen active">
    <h2>Авторизация</h2>
    <input id="login-email" placeholder="Email">
    <input id="login-password" type="password" placeholder="Пароль">
    <input id="chat-id" placeholder="Chat ID">
    <button onclick="generateLink()">Сгенерировать ссылку</button>
    <div class="status">Ссылка на звонок: <a id="call-link" href="#" target="_blank"></a></div>
    <div class="link-output" id="link-output"></div>
    <div class="status" id="status"></div>
  </div>

  <script>
    /* ------------------ Supabase ------------------ */
    const supabase = window.supabase.createClient(
      "https://zmewwzlzujsrhstjehrp.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InptZXd3emx6dWpzcmhzdGplaHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NjM4MDksImV4cCI6MjA3MTUzOTgwOX0.kBBXwlCEl5szgK4vKgaPBhPOVYmoFzly2TXR-fI8D24"
    );

    /* ------------------ State ------------------ */
    let currentUser = null;

    /* ------------------ UI Helpers ------------------ */
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function setStatus(message, isError = false) {
      const statusEl = document.getElementById('status');
      statusEl.innerText = message;
      statusEl.className = `status ${isError ? 'error' : ''}`;
    }

    /* ------------------ Link Generation ------------------ */
    function generateLink() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();
      const chatId = document.getElementById('chat-id').value.trim();
      if (!email || !password || !chatId) {
        setStatus('Введите все данные', true);
        return;
      }
      const link = `https://timchik9272.github.io/Messenger/autosingin?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&chat_id=${encodeURIComponent(chatId)}`;
      const callLinkEl = document.getElementById('call-link');
      callLinkEl.href = link;
      callLinkEl.innerText = link;
      document.getElementById('link-output').innerText = link;
      setStatus('Ссылка сгенерирована');
    }

    /* ------------------ Auth ------------------ */
    async function signIn(email, password) {
      setStatus('Авторизация...');
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        setStatus(error.message, true);
        return false;
      }
      currentUser = data.user;
      const { data: profile } = await supabase.from('profiles').select('*').eq('id', currentUser.id).single();
      if (profile.ban) {
        await supabase.auth.signOut();
        setStatus('Вы забанены', true);
        return false;
      }
      await supabase.from('profiles').update({ status: 'онлайн', current_chat: null }).eq('id', currentUser.id);
      return true;
    }

    async function logout() {
      if (currentUser) {
        const nowTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const nowDate = new Date().toLocaleDateString('ru-RU');
        await supabase.from('profiles').update({ status: `был(а) в ${nowTime} ${nowDate}`, typing: false, current_chat: null }).eq('id', currentUser.id);
        await supabase.auth.signOut();
        currentUser = null;
      }
    }

    /* ------------------ URL Parameter Handling ------------------ */
    window.addEventListener('load', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const password = urlParams.get('password');
      const chatId = urlParams.get('chat_id');

      if (email && password && chatId) {
        // Полные параметры: авторизация с сохранением сессии и редирект
        const success = await signIn(email, password);
        if (success) {
          window.location.href = `https://timchik9272.github.io/Messenger/call?chat_id=${encodeURIComponent(chatId)}`;
        }
      } else {
        // Частично или полностью отсутствуют параметры: показ формы и генерация ссылки
        showScreen('login-screen');
        if (email) document.getElementById('login-email').value = email;
        if (password) document.getElementById('login-password').value = password;
        if (chatId) document.getElementById('chat-id').value = chatId;
        setStatus('');
      }
    });

    window.addEventListener('beforeunload', async () => {
      await logout();
    });
  </script>
</body>
</html>
