<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>MiniMessenger - Звонок</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Стили остаются без изменений */
    :root {
      --bg: #121212;
      --bg-light: #1e1e1e;
      --accent: #25D366;
      --text: #ffffff;
      --gray: #888888;
      --error: #e63946;
      --radius: 12px;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      background: var(--bg-light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 100%;
    }
    .call-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      background: var(--bg-light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 100%;
      width: 100%;
      height: 100%;
      position: relative;
    }
    .video-grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      width: 100%;
      height: 100%;
      position: relative;
    }
    #remote-video {
      width: 100%;
      height: 100%;
      border-radius: var(--radius);
      background: #000;
      object-fit: cover;
      box-shadow: var(--shadow);
    }
    #local-video {
      width: 150px;
      height: 200px;
      border-radius: var(--radius);
      background: #000;
      object-fit: cover;
      position: absolute;
      bottom: 80px;
      right: 10px;
      z-index: 10;
      box-shadow: var(--shadow);
    }
    .swap-video #remote-video {
      width: 150px;
      height: 200px;
      position: absolute;
      bottom: 80px;
      right: 10px;
      z-index: 10;
    }
    .swap-video #local-video {
      width: 100%;
      height: 100%;
      position: static;
    }
    .fullscreen-remote #remote-video {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
    }
    .fullscreen-remote #local-video {
      bottom: 100px;
      right: 20px;
    }
    .fullscreen-remote.swap-video #local-video {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
    }
    .fullscreen-remote.swap-video #remote-video {
      bottom: 100px;
      right: 20px;
    }
    @media (max-width: 600px) {
      .call-container {
        padding: 10px;
      }
      #local-video {
        width: 120px;
        height: 160px;
        bottom: 70px;
        right: 5px;
      }
      .fullscreen-remote #local-video {
        bottom: 80px;
        right: 10px;
      }
      .controls {
        gap: 10px;
      }
      button {
        width: 40px;
        height: 40px;
      }
      .fa {
        font-size: 18px;
      }
    }
    .controls {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }
    button {
      background: var(--accent);
      color: var(--text);
      padding: 12px;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:disabled {
      background: var(--gray);
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #20b858;
    }
    .end-call-btn {
      background: #e63946;
    }
    .end-call-btn:hover:not(:disabled) {
      background: #b32d39;
    }
    #status {
      font-size: 14px;
      color: var(--gray);
      margin-bottom: 10px;
      position: absolute;
      top: 10px;
      z-index: 10;
    }
    #call-title {
      font-size: 20px;
      font-weight: 500;
      color: var(--text);
      position: absolute;
      top: 40px;
      z-index: 10;
    }
    .fa {
      font-size: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      background: #2a2a2a;
      color: var(--text);
      margin-bottom: 10px;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      background: var(--accent);
      color: var(--text);
      cursor: pointer;
      font-weight: bold;
    }
    .error {
      color: var(--error);
      font-size: 14px;
      margin-top: 5px;
    }
    .loading {
      color: var(--accent);
      font-size: 16px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="login-container" class="login-container" style="display: none;">
    <h2>Вход в MiniMessenger</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Пароль" />
    <button id="login-btn" class="login-btn">Войти</button>
    <div id="login-error" class="error"></div>
  </div>

  <div id="loading-container" class="login-container">
    <div class="loading">Загрузка...</div>
  </div>

  <div id="call-container" class="call-container" style="display: none;">
    <h2 id="call-title">Звонок</h2>
    <div class="video-grid" id="video-grid">
      <video id="remote-video" autoplay playsinline></video>
      <video id="local-video" autoplay playsinline muted></video>
    </div>
    <div id="status">Ожидание соединения...</div>
    <div class="controls">
      <button id="toggle-mic" title="Вкл/выкл микрофон"><i class="fa fa-microphone"></i></button>
      <button id="toggle-camera" title="Вкл/выкл камеру"><i class="fa fa-video"></i></button>
      <button id="switch-camera" title="Переключить камеру"><i class="fa fa-sync-alt"></i></button>
      <button id="swap-video" title="Поменять местами"><i class="fa fa-exchange-alt"></i></button>
      <button id="fullscreen-toggle" title="На весь экран"><i class="fa fa-expand"></i></button>
      <button id="end-call" class="end-call-btn"><i class="fa fa-phone-slash"></i></button>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://zmewwzlzujsrhstjehrp.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InptZXd3emx6dWpzcmhzdGplaHJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NjM4MDksImV4cCI6MjA3MTUzOTgwOX0.kBBXwlCEl5szgK4vKgaPBhPOVYmoFzly2TXR-fI8D24"
    );

    let currentUser = null;
    let peerConnection = null;
    let localStream = null;
    let remoteStream = null;
    let callSubscription = null;
    let otherUserId = null;
    let chatId = null;
    let callId = null;
    let isCaller = false;
    let micEnabled = true;
    let cameraEnabled = true;
    let facingMode = 'user';
    let isCallActive = false;
    let processedCandidates = new Set();
    let isProcessingCall = false;

    const loginContainer = document.getElementById('login-container');
    const loadingContainer = document.getElementById('loading-container');
    const callContainer = document.getElementById('call-container');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const loginError = document.getElementById('login-error');
    const localVideo = document.getElementById('local-video');
    const remoteVideo = document.getElementById('remote-video');
    const toggleMicBtn = document.getElementById('toggle-mic');
    const toggleCameraBtn = document.getElementById('toggle-camera');
    const switchCameraBtn = document.getElementById('switch-camera');
    const swapVideoBtn = document.getElementById('swap-video');
    const fullscreenToggleBtn = document.getElementById('fullscreen-toggle');
    const endCallBtn = document.getElementById('end-call');
    const statusEl = document.getElementById('status');
    const videoGrid = document.getElementById('video-grid');
    const callTitle = document.getElementById('call-title');

    const servers = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    };

    const urlParams = new URLSearchParams(window.location.search);
    const urlChatId = urlParams.get('chat_id');
    const urlEmail = urlParams.get('email');
    const urlPassword = urlParams.get('password');
    const urlSignout = urlParams.get('signout') === 'true';

    async function init() {
      try {
        console.log('Initializing MiniMessenger call...');
        
        if (urlEmail && urlPassword) {
          await handleUrlLogin();
        } else {
          const { data: { session } } = await supabase.auth.getSession();
          if (session) {
            currentUser = session.user;
            await checkBanAndProceed();
          } else {
            showLoginForm();
          }
        }
      } catch (err) {
        console.error('Init error:', err);
        showLoginForm();
      }
    }

    async function handleUrlLogin() {
      try {
        if (urlSignout) {
          await supabase.auth.signOut();
        }

        const { data, error } = await supabase.auth.signInWithPassword({
          email: urlEmail,
          password: urlPassword
        });

        if (error) throw error;

        currentUser = data.user;
        await checkBanAndProceed();
      } catch (err) {
        console.error('URL login error:', err);
        showLoginForm();
        loginError.textContent = 'Ошибка входа: ' + err.message;
      }
    }

    async function checkBanAndProceed() {
      try {
        const { data: profile, error } = await supabase.from('profiles')
          .select('ban, username')
          .eq('id', currentUser.id)
          .single();
        
        if (error) throw error;
        
        if (profile.ban) {
          await supabase.auth.signOut();
          showLoginForm();
          loginError.textContent = 'Ваш аккаунт заблокирован';
          return;
        }

        showCallInterface();
        await setupCall();
      } catch (err) {
        console.error('Ban check error:', err);
        showLoginForm();
        loginError.textContent = 'Ошибка проверки аккаунта';
      }
    }

    function showLoginForm() {
      loadingContainer.style.display = 'none';
      loginContainer.style.display = 'flex';
      callContainer.style.display = 'none';
      
      loginBtn.onclick = async () => {
        try {
          const { data, error } = await supabase.auth.signInWithPassword({
            email: emailInput.value,
            password: passwordInput.value
          });

          if (error) throw error;

          currentUser = data.user;
          await checkBanAndProceed();
        } catch (err) {
          loginError.textContent = 'Ошибка входа: ' + err.message;
        }
      };
    }

    function showCallInterface() {
      loadingContainer.style.display = 'none';
      loginContainer.style.display = 'none';
      callContainer.style.display = 'flex';
    }

    async function setupCall() {
      if (!urlChatId) {
        statusEl.innerText = 'Ошибка: не указан chat_id';
        return;
      }

      try {
        const { data: chat, error: chatError } = await supabase.from('chats')
          .select('id, user1, user2')
          .eq('id', urlChatId)
          .single();

        if (chatError) {
          statusEl.innerText = 'Чат не найден';
          return;
        }

        chatId = chat.id;
        otherUserId = chat.user1 === currentUser.id ? chat.user2 : chat.user1;
        const { data: otherProfile } = await supabase.from('profiles')
          .select('username')
          .eq('id', otherUserId)
          .single();
        callTitle.innerText = `Звонок с ${otherProfile?.username || 'Пользователь'}`;

        // Подписка на изменения
        await subscribeToCalls();

        // Проверяем существующий звонок
        const { data: existingCall } = await supabase.from('calls')
          .select('*')
          .eq('chat_id', chatId)
          .eq('status', 'initiated')
          .single();

        if (existingCall) {
          callId = existingCall.id;
          isCaller = existingCall.caller_id === currentUser.id;
          
          if (isCaller) {
            // Мы звонящий - восстанавливаем соединение
            statusEl.innerText = 'Восстановление звонка...';
            await startCallAsCaller();
          } else {
            // Мы принимающий - отвечаем на звонок
            statusEl.innerText = 'Входящий звонок...';
            await answerCallAsReceiver(existingCall);
          }
        } else {
          // Нет активного звонка - создаем новый
          isCaller = true;
          statusEl.innerText = 'Создание звонка...';
          await createNewCall();
        }

        fullscreenToggleBtn.onclick = () => {
          videoGrid.classList.toggle('fullscreen-remote');
          fullscreenToggleBtn.innerHTML = `<i class="fa fa-${videoGrid.classList.contains('fullscreen-remote') ? 'compress' : 'expand'}"></i>`;
        };

        endCallBtn.onclick = endCall;

      } catch (err) {
        console.error('Setup call error:', err);
        statusEl.innerText = 'Ошибка настройки звонка: ' + err.message;
      }
    }

    async function createNewCall() {
      try {
        // Получаем медиапоток
        localStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facingMode },
          audio: true
        });
        localVideo.srcObject = localStream;

        // Создаем peer connection
        peerConnection = new RTCPeerConnection(servers);

        // Добавляем треки
        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });

        // Удаленный поток
        remoteStream = new MediaStream();
        remoteVideo.srcObject = remoteStream;

        // Обработка удаленных треков
        peerConnection.ontrack = (event) => {
          console.log('Received remote track:', event.track.kind);
          remoteStream.addTrack(event.track);
        };

        // ICE кандидаты
        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            sendIceCandidate(event.candidate);
          }
        };

        peerConnection.onconnectionstatechange = () => {
          console.log('Connection state:', peerConnection.connectionState);
          if (peerConnection.connectionState === 'connected') {
            statusEl.innerText = 'Соединение установлено';
            isCallActive = true;
          }
        };

        // Создаем офер
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);

        // Создаем запись звонка
        const { data: callData, error } = await supabase.from('calls').insert({
          caller_id: currentUser.id,
          receiver_id: otherUserId,
          chat_id: chatId,
          status: 'initiated',
          offer: offer,
          answer: null,
          ice_candidates: []
        }).select('id').single();
        
        if (error) throw error;
        
        callId = callData.id;
        console.log('New call created with ID:', callId);

        statusEl.innerText = 'Ожидание ответа...';
        endCallBtn.disabled = false;

      } catch (err) {
        console.error('createNewCall error:', err);
        statusEl.innerText = 'Ошибка создания звонка';
      }
    }

    async function startCallAsCaller() {
      try {
        // Получаем медиапоток
        localStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facingMode },
          audio: true
        });
        localVideo.srcObject = localStream;

        // Создаем peer connection
        peerConnection = new RTCPeerConnection(servers);

        // Добавляем треки
        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });

        // Удаленный поток
        remoteStream = new MediaStream();
        remoteVideo.srcObject = remoteStream;

        // Обработка удаленных треков
        peerConnection.ontrack = (event) => {
          console.log('Received remote track:', event.track.kind);
          remoteStream.addTrack(event.track);
        };

        // ICE кандидаты
        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            sendIceCandidate(event.candidate);
          }
        };

        peerConnection.onconnectionstatechange = () => {
          console.log('Connection state:', peerConnection.connectionState);
          if (peerConnection.connectionState === 'connected') {
            statusEl.innerText = 'Соединение установлено';
            isCallActive = true;
          }
        };

        // Получаем текущее состояние звонка
        const { data: existingCall } = await supabase.from('calls')
          .select('*')
          .eq('id', callId)
          .single();

        if (existingCall) {
          // Если уже есть ответ - устанавливаем его
          if (existingCall.answer) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(existingCall.answer));
            statusEl.innerText = 'Подключение...';
          } else {
            statusEl.innerText = 'Ожидание ответа...';
          }

          // Обрабатываем ICE кандидаты
          if (existingCall.ice_candidates && existingCall.ice_candidates.length > 0) {
            for (const candidate of existingCall.ice_candidates) {
              await addIceCandidate(candidate);
            }
          }
        }

        endCallBtn.disabled = false;

      } catch (err) {
        console.error('startCallAsCaller error:', err);
        statusEl.innerText = 'Ошибка восстановления звонка';
      }
    }

    async function answerCallAsReceiver(call) {
      try {
        callId = call.id;

        if (!call.offer) {
          console.error('No offer in call');
          return;
        }

        // Получаем медиапоток
        localStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facingMode },
          audio: true
        });
        localVideo.srcObject = localStream;

        // Создаем peer connection
        peerConnection = new RTCPeerConnection(servers);

        // Добавляем треки
        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });

        // Удаленный поток
        remoteStream = new MediaStream();
        remoteVideo.srcObject = remoteStream;

        // Обработка удаленных треков
        peerConnection.ontrack = (event) => {
          console.log('Received remote track:', event.track.kind);
          remoteStream.addTrack(event.track);
        };

        // ICE кандидаты
        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            sendIceCandidate(event.candidate);
          }
        };

        peerConnection.onconnectionstatechange = () => {
          console.log('Connection state:', peerConnection.connectionState);
          if (peerConnection.connectionState === 'connected') {
            statusEl.innerText = 'Соединение установлено';
            isCallActive = true;
          }
        };

        // Устанавливаем офер и создаем ответ
        await peerConnection.setRemoteDescription(new RTCSessionDescription(call.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        // Отправляем ответ
        await supabase.from('calls')
          .update({ 
            answer: answer,
            status: 'answered'
          })
          .eq('id', call.id);

        // Обрабатываем существующие ICE кандидаты
        if (call.ice_candidates && call.ice_candidates.length > 0) {
          for (const candidate of call.ice_candidates) {
            await addIceCandidate(candidate);
          }
        }

        statusEl.innerText = 'Подключение...';
        endCallBtn.disabled = false;

      } catch (err) {
        console.error('answerCallAsReceiver error:', err);
        statusEl.innerText = 'Ошибка ответа на звонок';
      }
    }

    async function sendIceCandidate(candidate) {
      if (!callId) return;
      
      try {
        const candidateString = JSON.stringify(candidate);
        if (processedCandidates.has(candidateString)) return;
        
        processedCandidates.add(candidateString);

        const { data: currentCall } = await supabase.from('calls')
          .select('ice_candidates')
          .eq('id', callId)
          .single();

        const currentCandidates = currentCall?.ice_candidates || [];
        const updatedCandidates = [...currentCandidates, candidate];

        await supabase.from('calls')
          .update({ ice_candidates: updatedCandidates })
          .eq('id', callId);

      } catch (err) {
        console.error('Error sending ICE candidate:', err);
      }
    }

    async function addIceCandidate(candidate) {
      if (!peerConnection) return;
      
      try {
        const candidateString = JSON.stringify(candidate);
        if (processedCandidates.has(candidateString)) return;
        
        processedCandidates.add(candidateString);
        
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (err) {
        console.error('Error adding ICE candidate:', err);
      }
    }

    async function endCall() {
      try {
        console.log('Ending call');
        isCallActive = false;

        if (localStream) {
          localStream.getTracks().forEach(track => track.stop());
        }
        if (remoteStream) {
          remoteStream.getTracks().forEach(track => track.stop());
        }
        if (peerConnection) {
          peerConnection.close();
        }

        if (callId) {
          await supabase.from('calls')
            .update({ status: 'ended', ended_at: new Date().toISOString() })
            .eq('id', callId);
        }

        if (callSubscription) {
          callSubscription.unsubscribe();
        }

        statusEl.innerText = 'Звонок завершен';
        endCallBtn.disabled = true;

        setTimeout(() => {
          window.location.href = 'https://timchik9272.github.io/Messenger-GitHub-Pages';
        }, 2000);

      } catch (err) {
        console.error('endCall error:', err);
      }
    }

    async function subscribeToCalls() {
      try {
        callSubscription = supabase.channel('calls-channel')
          .on('postgres_changes', 
            { 
              event: 'UPDATE', 
              schema: 'public', 
              table: 'calls',
              filter: `chat_id=eq.${chatId}`
            }, 
            async (payload) => {
              if (isProcessingCall) return;
              isProcessingCall = true;
              
              try {
                await handleCallUpdate(payload);
              } catch (err) {
                console.error('Error in subscription handler:', err);
              } finally {
                isProcessingCall = false;
              }
            }
          )
          .subscribe((status) => {
            console.log('Subscription status:', status);
          });
      } catch (err) {
        console.error('subscribeToCalls error:', err);
      }
    }

    async function handleCallUpdate(payload) {
      const call = payload.new;
      console.log('Call updated:', call);
      
      if (call.id !== callId) return;

      try {
        // Если звонок завершен
        if (call.status === 'ended') {
          endCall();
          return;
        }

        // Если мы звонящий и получили ответ
        if (isCaller && call.answer && peerConnection && peerConnection.signalingState === 'have-local-offer') {
          console.log('Caller received answer');
          await peerConnection.setRemoteDescription(new RTCSessionDescription(call.answer));
          statusEl.innerText = 'Подключение...';
        }

        // Если мы принимающий и получили обновленный офер (маловероятно, но на всякий случай)
        if (!isCaller && call.offer && peerConnection && peerConnection.signalingState === 'stable') {
          console.log('Receiver received updated offer');
          await peerConnection.setRemoteDescription(new RTCSessionDescription(call.offer));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          await supabase.from('calls')
            .update({ answer: answer })
            .eq('id', callId);
        }

        // Обработка ICE кандидатов
        if (call.ice_candidates && call.ice_candidates.length > 0 && peerConnection) {
          for (const candidate of call.ice_candidates) {
            await addIceCandidate(candidate);
          }
        }

      } catch (err) {
        console.error('Error handling call update:', err);
      }
    }

    // Управление медиа
    toggleMicBtn.onclick = () => {
      if (localStream) {
        micEnabled = !micEnabled;
        localStream.getAudioTracks().forEach(track => (track.enabled = micEnabled));
        toggleMicBtn.innerHTML = `<i class="fa fa-microphone${micEnabled ? '' : '-slash'}"></i>`;
      }
    };

    toggleCameraBtn.onclick = () => {
      if (localStream) {
        cameraEnabled = !cameraEnabled;
        localStream.getVideoTracks().forEach(track => (track.enabled = cameraEnabled));
        toggleCameraBtn.innerHTML = `<i class="fa fa-video${cameraEnabled ? '' : '-slash'}"></i>`;
      }
    };

    swapVideoBtn.onclick = () => {
      videoGrid.classList.toggle('swap-video');
    };

    switchCameraBtn.onclick = async () => {
      if (localStream) {
        facingMode = facingMode === 'user' ? 'environment' : 'user';
        try {
          const newVideoStream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: facingMode } 
          });
          const newVideoTrack = newVideoStream.getVideoTracks()[0];
          
          const sender = peerConnection.getSenders().find(s => s.track.kind === 'video');
          if (sender) {
            await sender.replaceTrack(newVideoTrack);
          }
          
          const oldVideoTrack = localStream.getVideoTracks()[0];
          localStream.removeTrack(oldVideoTrack);
          localStream.addTrack(newVideoTrack);
          oldVideoTrack.stop();
          
        } catch (err) {
          console.error('Error switching camera:', err);
        }
      }
    };

    window.addEventListener('load', init);

  </script>
